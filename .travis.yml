# Configuration for Travis CI http://travis-ci.org

# Use container
sudo: false

dist: trusty

language: java

script:
  - chmod u+x ./runSonarQubeAnalysis.sh
  - ./runSonarQubeAnalysis.sh

# Caching 
cache:
  directories:
  - .autoconf
  - $HOME/.m2
  - '$HOME/.sonar/cache'

jdk:
  - oraclejdk8
#  - oraclejdk7
#  - openjdk6
